- repo: https://github.com/ambv/black
  rev: 19.10b0
  hooks:
    - id: black
      language_version: python3.8


- repo: https://github.com/PyCQA/bandit
  rev: 1.6.2
  hooks:
    - id: bandit
      args: [-l, --recursive, -x, tests]
      files: ^api/.*\.py$

- repo: local
  hooks:
    - id: safety
      name: Python vuln packages
      entry: sh -c ".venv/bin/python -m safety check"
      language: system
      files: poetry.lock
    - id: pytest
      name: Unit Tests
      entry: sh -c ".venv/bin/python -m pytest api/tests"
      language: system

